<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .input-container:hover {
            transform: scale(1.03);
        }

        .input-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .input-container label {
            font-size: 15px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        .input-container input {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .input-container input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            transform: scale(1.02);
        }

        .input-container button {
            padding: 14px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            animation: buttonAnimation 1s ease-in-out;
        }

        .input-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transform: scale(1.05);
        }

        .input-container button:active {
            background-color: #004085;
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .input-container {
                padding: 20px;
            }

            .input-container input {
                padding: 10px;
                font-size: 15px;
            }

            .input-container button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes buttonAnimation {
            0% { transform: translateY(-10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="input-container">
        <h2>Enter the Ticket Details Babuu ❤️</h2>
            
        <label for="certificate-number">Last 4 Digits of Aadhaar:</label>
        <input type="text" id="certificate-number" placeholder="Aadhaar Last Four Digits" 
               pattern="\d{4}" maxlength="4" minlength="4" required title="Please enter exactly 4 digits">
        
        <label for="certificate-date">Date:</label>
        <input type="date" id="certificate-date" placeholder="Enter The Date">
        
        <label for="certificate-time">Time:</label>
        <input type="time" id="certificate-time" placeholder="Time To Start">
        
        <button onclick="submitData()">Go to Ticket</button>
    </div>

    <script>
        // Function to set today's date automatically
        function setTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const dd = String(today.getDate()).padStart(2, '0');
            const formattedToday = `${yyyy}-${mm}-${dd}`;
            
            // Set the value of the date input to today's date
            document.getElementById('certificate-date').value = formattedToday;
        }
    
        // Call the function to set the date when the page loads
        window.onload = setTodayDate;

        function submitData() {
            const certificateNumber = document.getElementById('certificate-number').value;
            const certificateDate = document.getElementById('certificate-date').value;
            const certificateTime = document.getElementById('certificate-time').value;

            // Store the values in local storage
            localStorage.setItem('certificateNumber', certificateNumber);
            localStorage.setItem('certificateDate', certificateDate);
            localStorage.setItem('certificateTime', certificateTime);

            // Redirect to the certificate page
            window.location.href = 'certificate.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        /* Basic styles for centering the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #password-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="password-section">
        <h2>Please Enter Password</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button id="submit-password">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password, try again.</p>
        <button id="reset-password" style="margin-top: 15px;">Reset Password</button> <!-- New Reset Button -->
    </div>
    
    <script>
        const staticPassword = "12345"; // Define your static password
    
        // Check if password is already entered and valid
        if (localStorage.getItem('passwordVerified')) {
            window.location.href = "home.html"; // Redirect to your main app page
        }
    
        document.getElementById('submit-password').addEventListener('click', function() {
            const enteredPassword = document.getElementById('password-input').value;
    
            // Check if the entered password matches the static password
            if (enteredPassword === staticPassword) {
                localStorage.setItem('passwordVerified', true); // Save the flag in localStorage
                window.location.href = "home.html"; // Redirect to main page
            } else {
                document.getElementById('error-message').style.display = 'block'; // Show error message
            }
        });
    
        // Reset Password Button - Clears Local Storage
        document.getElementById('reset-password').addEventListener('click', function() {
            localStorage.removeItem('passwordVerified'); // Clear the passwordVerified flag
            alert('Password reset. Please reload the page.');
        });
    </script>
    
</body>
</html>
